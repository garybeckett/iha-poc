apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sample-rest-api-hpa
  namespace: island-ci-cd-poc
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sample-rest-api
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 15 # Target CPU utilization percentage
